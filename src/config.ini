# Excel转JSON工具配置文件

[DEFAULT]
# 默认输入目录
input_directory = ./excel_files

# 默认输出目录  
output_directory = ./json_files

# 日志级别 (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

# 是否包含空值
include_null_values = false

# JSON文件编码
json_encoding = utf-8

# JSON缩进
json_indent = 2

[EXCEL]
# 支持的Excel文件扩展名
supported_extensions = .xlsx,.xls

# 是否读取所有工作表
read_all_sheets = true

# 默认工作表名称（如果只读取一个工作表）
default_sheet = Sheet1

# 是否跳过空行
skip_blank_lines = true